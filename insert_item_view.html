<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="jquery-ui.css">
			<script src="//code.jquery.com/jquery-1.10.2.js"></script>
			<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
      <script src="_script.js"></script>
      <script type="text/javascript" src="validate_item_insert.js"></script>
      <link rel="stylesheet" type="text/css" href="_main.css">
      <link rel="icon" type="image/png" href="favicon.png">
      <title>Aptaris - Advertisement Event System</title>
      <div class="header"><a href="index.html">
			<img src="images/logo_100.jpg" alt="logo" />
			<h1>Advertisement Event System - Insert an Item</h1></a>
			<br/><hr/>
		</div>
  </head>
<body>
	<center>
    <form action="insert_item.php" method="post" name="addItem" id="addItem" onSubmit="return validate_item();">
        <table>
            <tr>
                <td>Item Number:</td>
                <td><input type="text" name="itemNum" id="itemNum" placeholder="e.g. 1234567" maxlength="7" size="30"/>
                  <span id="errorItemNum" class="error"></span>
                  <span id="successItemNum" class="correct"></span></td>
            </tr>
            <tr>
                <td>Item Description:</td>
                <td><input type="text" maxlength="50"  name="itemDescription" placeholder="e.g. Belt" id="itemDescription" size="30"/>
                  <span id="errorItemDescription" class="error"></span>
                  <span id="successItemDescription" class="correct"></span></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                   <div class="dropDown"> <select name="category" id="category">

                    </select></div>
                </td>
            </tr>
            <tr>
                <td>Department Name:</td>
                <td>
                    <div class="dropDown"><select name="deptName" id="deptName">
                    </select></div>
                </td>
            </tr>
            <tr>
                <td>Purchase Cost:</td>
                <td><input type="text" name="purchaseCost" id="purchaseCost" placeholder="e.g. 7.99"  size="30"/>
                <span id="errorPurchaseCost" class="error"></span>
                <span id="successPurchaseCost" class="correct"></span></td>
            </tr>
            <tr>
                <td>Full Retail Price:</td>
                <td><input type="text" name="retailPrice" id="retailPrice" placeholder="e.g. 9.99"  size="30"/>
                <span id="errorRetailPrice" class="error"></span>
                <span id="successRetailPrice" class="correct"></span></td>
            </tr>
        </table>
        <p>
			<button type="reset" name="reset" accesskey="R" class="button" onclick"clear_form()">Reset</button>
			<button type="submit" name="submit" value="Submit" accesskey="S" class="button">Submit</button>
</p></form>
	<p><br/><a href="index.html"><button name="menu" class="button">Return to Main Menu</button></a></p>
	</center>
</body>
</html>
