<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="_script.js"></script>
	<link rel="stylesheet" type="text/css" href="_main.css">
	<link rel="logo_favicon.jpg" href="/favicon.ico"/>        
	<title>Aptaris - Advertisement Event System</title>
	
	<div class="header"><a href="index.html">
		<img src="logo_100.jpg" alt="logo" />
		<h1>Advertisement Event System - Insert Promotion</h1></a><br/><hr/>
	</div>
</head>

<body>
	<center>
	<form action="insert_promotion.php" method="post">
		<table border="1" cellpadding="5">
			<tr>
				<td align="left">Promotion Name:</td>
				<td align="center"><input type="text" name="name" id="name" maxlength="25" size="80" placeholder="e.g. Candy Sale"></td>
			</tr>
			<tr>
				<td align="left">Description:</td>
				<td align="center"><input type="text" name="description" id="description" maxlength="100" size="80" placeholder="e.g. Only items listed are eligible"></td>
			</tr>
			<tr>
				<td align="left">Amount Off:</td>
				<td align="center"><input type="text" name="amountOff" id="amountOff" maxlength="10" size="80" placeholder="e.g. 50%"></td>
			</tr>
			<tr>
				<td align="left">Promo Type:</td>
				<td align="center"><select name="promoType" id="promoType" style="width: 690px;">
                        <option value="Dollar">
                            Dollar
                        </option>
                        <option value="Percent">
                            Percent
                        </option>
                    </select>

			</tr>
		</table>
		
		<p>
			<button type="reset" name="reset" accesskey="R" class="button">Reset</button>
			<button type="submit" name="submit" value="Submit" accesskey="S" class="button">Submit</button>
		</p>
	</form>
	</center>
</body>
</html>
