<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="_main.css">
  <link rel="logo_favicon.jpg" href="/favicon.ico" />
  <title>Insert a Promotion - Aptaris Promotion System</title>
</head>
<body>
	<div class="header"><a href="index.html">
		<img src="logo_100.jpg" alt="logo" />
		<h1>Promotion System - Insert a Promotion</h1></a><br/><hr />
	</div>
    <form action="insert_promotion.php" method="post">
        <table border="1">
            <tr>
                <td align="left">Promotion Name:</td>
                <td align="left"><input type="text" name="name" id="name" maxlength=25 size=20></td>
            </tr>
            <tr>
                <td align="left">Description:</td>
                <td align="left"><input type="text" name="description" id="description" maxlength=100 size=35></td>
            </tr>
            <tr>
                <td align="left">Amount Off:</td>
                <td align="left"><input type="text" name="amountOff" id="amountOff" maxlength=10 size=5></td>
            </tr>
            <tr>
                <td align="left">Promo Type:</td>
                <td align="left"><select name="promoType" id="promoType">
                    <option>Dollar</option>
                    <option>Percent</option>
                </select></td>
            </tr>
        </table>

        <p>
            <button type="submit" name="submit" value="Submit" accesskey="S">Submit</button>
            <button type="reset" name="reset" accesskey="R">Reset</button>
        </p>
    </form>

</body>
</html>
