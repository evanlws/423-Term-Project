<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="_script.js"></script>
	<script type="text/javascript" src="validate_promotion_insert.js"></script>
	<link rel="stylesheet" type="text/css" href="_main.css">
	<link rel="images/logo_favicon.jpg" href="/favicon.ico"/>
	<title>Aptaris - Advertisement Event System</title>

	<div class="header"><a href="index.html">
		<img src="images/logo_100.jpg" alt="logo" />
		<h1>Advertisement Event System - Insert Promotion</h1></a><br/><hr/>
	</div>
</head>

<body>
	<center>
	<form action="insert_promotion.php" method="post" name="addPromotion" id="addPromotion" onSubmit="return validate_promotion();">
		<table border="1" cellpadding="5">
			<tr>
				<td align="left">Promotion Name:</td>
				<td align="center"><input type="text" name="promoName" id="promoName" maxlength="25" size="40" placeholder="e.g. Candy Sale"/>
				<span id="errorPromoName" class="error"></span>
			<span id="successPromoName" class="error"></span></td>
			</tr>
			<tr>
				<td align="left">Description:</td>
				<td align="center"><input type="text" name="promoDescription" id="promoDescription" maxlength="100" size="40" placeholder="e.g. Only items listed are eligible"/>
				<span id="errorPromoDescription" class="error"></span>
			<span id="successPromoDescription" class="error"></span></td>
			</tr>
			<tr>
				<td align="left">Amount Off:</td>
				<td align="center"><input type="text" name="amountOff" id="amountOff" maxlength="10" size="40" placeholder="e.g. 1.50"/>
				<span id="errorAmountOff" class="error"></span>
			<span id="successAmountOff" class="error"></span></td>
			</tr>
			<tr>
				<td align="left">Promo Type:</td>
				<td align="center">
    				<div class="dropDown"> 
        				<select name="promoType" id="promoType">
                        	<option>Dollar</option>
                        	<option>Percent</option>
                    	</select>
    				</div>
				<span id="errorPromoType" class="error"></span>
			<span id="successPromoType" class="error"></span></td>
			</tr>
		</table>

		<p>
			<button type="reset" name="reset" accesskey="R" class="button">Reset</button>
			<button type="submit" name="submit" value="Submit" accesskey="S" class="button">Submit</button>
		</p>
	</form>
	</center>
</body>
</html>
